machine:
  java:
    version: oraclejdk8
test:
  pre:
    - createdb wallet
  override:
    - mvn verify
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  stage:
    branch: docker
    commands:
      - mvn spring-boot:repackage -Pexecutable
      - docker build -t alexec/wallet:1.0.0 .
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD -e $DOCKER_EMAIL
      - docker push alexec/wallet:1.0.0
  prod:
    branch: master
    commands:
      - mvn package -Pexecutable
      - ./deploy.sh
      - "curl -u $CIRCLE_TOKEN: -X POST https://circleci.com/api/v1.1/proj/github/helios-games/smoke/tree/master"

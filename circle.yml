machine:
  java:
    version: openjdk8
  services:
    - docker
test:
  pre:
    - createdb wallet
  override:
    - mvn verify
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  prod:
    branch: master
    commands:
      - mvn package spring-boot:repackage
      - docker build --rm=false -t alexec/wallet:1.0.0 -t alexec/wallet:latest .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push alexec/wallet
      - mvn package -Pexecutable
      - ./deploy.sh
      - "curl -u $CIRCLE_TOKEN: -X POST https://circleci.com/api/v1.1/proj/github/phoebus-games/smoke/tree/master"
